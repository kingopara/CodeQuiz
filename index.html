<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="home-page" style="display:none">
        <h1> Code Quiz!</h1>
        <p> Click the button beloe to start your quiz!</p>
        <button id="start-game">start quiz</button>
    </div>
    <br>
    <div id="quiz-page" style="display:none">
        <p id="timer"> You have 60 seconds left, Hurry! </p>
        <p id="current-score"> Score: 0</p>
        <h2 id="question"></h2>
        <button id="answer1"></button>
        <button id="answer2"></button>
        <button id="answer3"></button>
        <button id="answer4"></button>
    </div>
    <br>
    <div id="score-page" style="display:none">
        <h1>Thanks for playing!</h1>
        <h2>Highscores: </h2>
        <h3 id="inputName1"> Enter Your Name! Record Your High Score!</h3>
        <input type="text" placeholder="Your Name" id="nameInput"><button id="submit-name">Submit Name</button>
        <ol id="high-scores"></ol>
        <button id="play">Play Again</button>
    </div>

    <footer>
        
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
